  <script>
  async function loadHomeGallery() {
    const galleryContainer = document.getElementById('gallery-container');
    try {
        const response = await fetch('data.json');
        const data = await response.json();

        galleryContainer.innerHTML = ''; // X√≥a ch·ªØ "Loading"

        // Ki·ªÉm tra d·ªØ li·ªáu artData d·∫°ng Array
        if (data.artData && Array.isArray(data.artData)) {
            // L·∫•y 6-8 tranh m·ªõi nh·∫•t ƒë·ªÉ hi·ªán ·ªü trang ch·ªß
            const latestArts = data.artData.slice(-8).reverse(); 

            latestArts.forEach(art => {
                const artItem = document.createElement('div');
                artItem.className = 'art-item';
                artItem.innerHTML = `
                    <a href="art.html?id=${art.id}">
                        <img src="${art.image}" alt="${art.title}" loading="lazy">
                    </a>
                `;
                galleryContainer.appendChild(artItem);
            });
        } else {
            galleryContainer.innerHTML = '<p style="grid-column: 1/-1;">Ch∆∞a c√≥ tranh n√†o ƒë∆∞·ª£c ƒëƒÉng.</p>';
        }
    } catch (error) {
        console.error("L·ªói t·∫£i trang ch·ªß:", error);
        galleryContainer.innerHTML = '<p>Kh√¥ng th·ªÉ k·∫øt n·ªëi d·ªØ li·ªáu.</p>';
    }
}
loadHomeGallery();
