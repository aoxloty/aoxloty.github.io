<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading Art...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #ebedee;
            display: flex;
            justify-content: center;
            padding: 2rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            background: #fff;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            margin: 10px auto;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        #art-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 1rem;
        }

        h1 {
            color: orange;
            margin-top: 1rem;
        }

        .button-home {
            margin-top: 1rem;
            margin-bottom: 0rem;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border: 1px solid #ccc;
            padding: 5px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
        }

        .button-home:hover {
            background: #f0f0f0;
        }

        .btn-link {
            display: inline-block;
            padding: 10px 25px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 1rem;
        }

        .btn-link:hover {
            background-color: #1d4ed8;
            transform: scale(1.05);
        }


        .dark-mode-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            width: 50px;
            height: 50px;
            border: none;
            background-color: #fff;
            color: #333;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle i {
            font-size: 20px;
        }

        .dark-mode-toggle:hover {
            transform: translateY(-5px);
        }


        body.dark-mode {
            background: #121212 !important;
            color: #e0e0e0 !important;
        }

        body.dark-mode .container {
            background: #1e1e1e !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode h1 {
            color: #ff9800;
        }

        body.dark-mode .button-home {
            background: #333;
            color: #fff;
            border-color: #444;
        }

        body.dark-mode .button-home:hover {
            background: #444;
        }

        body.dark-mode #art-date {
            color: #bbb !important;
        }

        body.dark-mode #art-desc {
            color: #ccc;
        }

        body.dark-mode .dark-mode-toggle {
            background-color: #333;
            color: #fff;
        }



        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: zoom-out;
        }

        .lightbox.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .lightbox-close:hover {
            color: #ff9800;
        }

        #art-image {
            cursor: zoom-in;
        }


        .art-navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 98;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            padding: 0;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover:not(:disabled) {
            background-color: #1d4ed8;
            transform: translateY(-5px);
        }

        .nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        body.dark-mode .nav-btn {
            background-color: #1c5ee3;
        }

        body.dark-mode .nav-btn:hover:not(:disabled) {
            background-color: #144cb8;
        }

        body.dark-mode .nav-btn:disabled {
            background-color: #555;
        }


        @media (max-width: 600px) {
            .art-navigation {
                bottom: 20px;
            }

            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .nav-btn:active:not(:disabled) {
                transform: scale(0.95);
            }


            .dark-mode-toggle {
                bottom: 80px;
            }


            .dark-mode-toggle {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }

            .dark-mode-toggle:active {
                transform: scale(0.95);
            }
        }

        @media (min-width: 601px) {
            .dark-mode-toggle {
                bottom: 90px;
            }
        }
    </style>
</head>

<body>
    <!-- Nút Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="darkModeToggle" title="Dark/Light Mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <a class="button-home" href="javascript:history.back()">← Back</a>
        <a class="button-home" href="index.html">Home</a>
        <a class="button-home" href="draws/all-art.html">Gallery</a><br>

        <img id="art-image" src="" alt="Art Image">

        <h1 id="art-title">Đang tải...</h1>
        <p id="art-date" style="color: #888; font-size: 0.9rem; margin: 5px 0;"></p>
        <p id="art-desc" style="margin-bottom: 1.5rem;"></p>

        <div id="link-container">
            <a id="art-link" href="#" target="_blank" class="btn-link" style="display: none;">
                View on Toyhouse ➔
            </a>
        </div>


        <div class="art-navigation">
            <button id="prev-btn" class="nav-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div style="margin-top: 2rem; color: #999;">©2026 Aoxloty.</div>

    </div>
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Enlarged image">
    </div>
    <script>

        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const icon = darkModeToggle.querySelector('i');


        function enableDarkMode() {
            body.classList.add('dark-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
            localStorage.setItem('theme', 'dark');
        }


        function disableDarkMode() {
            body.classList.remove('dark-mode');
            icon.classList.replace('fa-sun', 'fa-moon');
            localStorage.setItem('theme', 'light');
        }


        function applyDarkMode() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
        }


        applyDarkMode();


        darkModeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
            darkModeToggle.blur();
        });


        window.addEventListener('storage', (e) => {
            if (e.key === 'theme') {
                applyDarkMode();
            }
        });


        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                if (e.matches) enableDarkMode();
                else disableDarkMode();
            }
        });


        let allArtData = [];
        let currentArtIndex = -1;


        async function loadArtDetail() {
            const titleH1 = document.getElementById('art-title');
            const imageImg = document.getElementById('art-image');
            const descP = document.getElementById('art-desc');
            const dateP = document.getElementById('art-date');
            const linkA = document.getElementById('art-link');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const artId = urlParams.get('id');

                const response = await fetch('data.json');
                const data = await response.json();


                allArtData = [...data.artData].reverse();


                currentArtIndex = allArtData.findIndex(item => item.id === artId);
                const art = allArtData[currentArtIndex];

                if (art) {
                    document.title = `${art.title} | Aoxloty`;
                    if (titleH1) titleH1.innerText = art.title;
                    if (imageImg) imageImg.src = art.image;
                    if (descP) descP.innerText = art.description || '';
                    if (dateP) dateP.innerText = art.date || '';
                    if (linkA && art.link) {
                        linkA.href = art.link;
                        linkA.style.display = 'inline-block';
                    }


                    if (prevBtn) {
                        prevBtn.disabled = currentArtIndex === 0;
                    }
                    if (nextBtn) {
                        nextBtn.disabled = currentArtIndex === allArtData.length - 1;
                    }
                } else {
                    if (titleH1) titleH1.innerText = "Không tìm thấy tác phẩm";
                }
            } catch (error) {
                console.error(error);
                if (titleH1) titleH1.innerText = "Lỗi nạp dữ liệu";
            }
        }


        function navigateArt(direction) {
            if (direction === 'prev' && currentArtIndex > 0) {
                const prevArt = allArtData[currentArtIndex - 1];
                window.location.href = `art.html?id=${prevArt.id}`;
            } else if (direction === 'next' && currentArtIndex < allArtData.length - 1) {
                const nextArt = allArtData[currentArtIndex + 1];
                window.location.href = `art.html?id=${nextArt.id}`;
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            if (prevBtn) {
                prevBtn.addEventListener('click', () => navigateArt('prev'));
            }
            if (nextBtn) {
                nextBtn.addEventListener('click', () => navigateArt('next'));
            }


            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') navigateArt('prev');
                if (e.key === 'ArrowRight') navigateArt('next');
            });
        });

        loadArtDetail();


        const artImage = document.getElementById('art-image');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');


        artImage.addEventListener('click', () => {
            lightbox.classList.add('active');
            lightboxImg.src = artImage.src;
            document.body.style.overflow = 'hidden';
        });


        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        lightboxClose.addEventListener('click', (e) => {
            e.stopPropagation();
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        });


        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>

</body>

</html>
