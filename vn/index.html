<script>

  // 1. KI·ªÇM TRA V√Ä √ÅP D·ª§NG DARK MODE NGAY L·∫¨P T·ª®C
  (function () {
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
      document.documentElement.classList.add('dark-mode'); // D√πng documentElement ƒë·ªÉ nhanh h∆°n
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add('dark-mode');
      });
    }
  })();

  // 2. L·∫ÆNG NGHE THAY ƒê·ªîI T·ª™ C√ÅC TAB KH√ÅC (TRANG CH·ª¶)
  window.addEventListener('storage', (e) => {
    if (e.key === 'theme') {
      if (e.newValue === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
  });

  // 3. L·∫ÆNG NGHE THAY ƒê·ªîI T·ª™ H·ªÜ TH·ªêNG
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    if (!localStorage.getItem('theme')) {
      if (e.matches) document.body.classList.add('dark-mode');
      else document.body.classList.remove('dark-mode');
    }
  });




  function copyText(textToCopy) {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(textToCopy).then(function () {
        alert("ƒê√£ sao ch√©p s·ªë t√†i kho·∫£n: " + textToCopy);
      }, function (err) {
        console.error('Kh√¥ng th·ªÉ sao ch√©p: ', err);
        fallbackCopyText(textToCopy);
      });
    } else {
      fallbackCopyText(textToCopy);
    }
  }
  function fallbackCopyText(textToCopy) {
    var textArea = document.createElement("textarea");
    textArea.value = textToCopy;
    textArea.style.position = "fixed";
    textArea.style.opacity = "0";
    document.body.appendChild(textArea);
    textArea.focus();
    textArea.select();
    try {
      document.execCommand('copy');
      alert("ƒê√£ sao ch√©p s·ªë t√†i kho·∫£n: " + textToCopy);
    } catch (err) {
      console.error('Kh√¥ng th·ªÉ sao ch√©p: ', err);
    }
    document.body.removeChild(textArea);
  }
  document.oncontextmenu = function () { return false; }
  function downloadQR() {
    var qrImage = document.getElementById('qrCodeImage');
    var imageUrl = qrImage.src;
    var link = document.createElement('a');
    link.href = imageUrl;
    link.download = 'Aoxloty_VietinBank_QR.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
  document.oncontextmenu = function () { return false; }
  document.onkeypress = function (event) {
    event = (event || window.event);
    if (event.keyCode == 123) {
      return false;
    }
  }
  document.onmousedown = function (event) {
    event = (event || window.event);
    if (event.keyCode == 123) {
      return false;
    }
  }
  document.onkeydown = function (event) {
    event = (event || window.event);
    if (event.keyCode == 123) {
      return false;
    }
  }
  document.addEventListener("keydown", function (event) {
    if (event.ctrlKey) {
      event.preventDefault();
    }
    if (event.keyCode == 123) {
      event.preventDefault();
    }
  })
</script>
