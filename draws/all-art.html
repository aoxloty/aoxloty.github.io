<!DOCTYPE html>
<html lang="en">

<head>
  <link href="../favicon.ico" rel="icon" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Artworks | Aoxloty Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      background-image: url('artfightlol.png');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
      color: #333;
      padding: 2rem;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 1000px;
      width: 100%;
      text-align: center;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    h1 {
      color: orange;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #555;
      transition: color 0.3s ease;
    }

    .back-home {
      display: inline-block;
      margin-bottom: 2rem;
      text-decoration: none;
      color: #555;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-home:hover {
      color: orange;
    }

    .art-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 2rem;
    }

    .art-item {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: #f9f9f9;
      transition: all 0.3s ease;
    }

    .art-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
      transition: 0.4s;
    }

    .art-item:hover {
      transform: translateY(-5px);
    }

    .art-item:hover img {
      transform: scale(1.08);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
      transition: color 0.3s ease;
    }

    /* Nút Back to Top */
    #backToTop {
      opacity: 0;
      visibility: hidden;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      width: 50px;
      height: 50px;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #backToTop:hover {
      background-color: #1d4ed8;
      transform: translateY(-5px);
    }

    #backToTop i {
      font-size: 20px;
    }

    #backToTop.show {
      opacity: 1;
      visibility: visible;
    }

    /* Nút Dark Mode Toggle - ĐẶT PHÍA TRÊN NÚT BACK TO TOP */
    .dark-mode-toggle {
      position: fixed;
      bottom: 90px;
      /* 30px + 50px + 10px spacing */
      right: 30px;
      z-index: 99;
      width: 50px;
      height: 50px;
      border: none;
      background-color: #fff;
      color: #333;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .dark-mode-toggle i {
      font-size: 20px;
    }

    .dark-mode-toggle:hover {
      transform: translateY(-5px);
    }

    /* --- DARK MODE STYLES --- */
    body.dark-mode {
      background: #121212 !important;
      color: #e0e0e0 !important;
    }

    body.dark-mode .container {
      background: #1e1e1e !important;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
    }

    body.dark-mode h1 {
      color: #ff9800;
    }

    body.dark-mode p {
      color: #aaa;
    }

    body.dark-mode .back-home {
      color: #bbb;
    }

    body.dark-mode .back-home:hover {
      color: #ff9800;
    }

    body.dark-mode .art-item {
      background: #252525;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    body.dark-mode .footer {
      color: #666;
    }

    body.dark-mode .dark-mode-toggle {
      background-color: #333;
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .dark-mode-toggle {
        bottom: 80px;
        right: 20px;
        width: 45px;
        height: 45px;
      }

      #backToTop {
        bottom: 20px;
        right: 20px;
        width: 45px;
        height: 45px;
      }

      .dark-mode-toggle:active,
      #backToTop:active {
        transform: scale(0.95);
      }
    }
  </style>
</head>

<body>
  <!-- Nút Dark Mode Toggle - ĐẶT TRƯỚC NÚT BACK TO TOP -->
  <button class="dark-mode-toggle" id="darkModeToggle" title="Dark/Light Mode">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Nút Back to Top -->
  <button id="backToTop" title="Lên đầu trang">
    <i class="fas fa-chevron-up"></i>
  </button>

  <div class="container">
    <a href="../index.html" class="back-home">← Back to Home</a>

    <h1><b>Gallery</b></h1>

    <p>Explore all my drawings</p>

    <div class="art-gallery" id="full-gallery">
    </div>

    <div class="footer">
      ©2026 Aoxloty.
    </div>
  </div>

  <script>
    // === DARK MODE FUNCTIONALITY ===
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const icon = darkModeToggle.querySelector('i');

    // Hàm bật Dark Mode
    function enableDarkMode() {
      body.classList.add('dark-mode');
      icon.classList.replace('fa-moon', 'fa-sun');
      localStorage.setItem('theme', 'dark');
    }

    // Hàm tắt Dark Mode
    function disableDarkMode() {
      body.classList.remove('dark-mode');
      icon.classList.replace('fa-sun', 'fa-moon');
      localStorage.setItem('theme', 'light');
    }

    // Kiểm tra trạng thái ban đầu
    (function () {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        enableDarkMode();
      }
    })();

    // Sự kiện khi nhấn nút Dark Mode
    darkModeToggle.addEventListener('click', () => {
      if (body.classList.contains('dark-mode')) {
        disableDarkMode();
      } else {
        enableDarkMode();
      }
      darkModeToggle.blur();
    });

    // Lắng nghe thay đổi từ tab khác
    window.addEventListener('storage', (e) => {
      if (e.key === 'theme') {
        if (e.newValue === 'dark') {
          body.classList.add('dark-mode');
          icon.classList.replace('fa-moon', 'fa-sun');
        } else {
          body.classList.remove('dark-mode');
          icon.classList.replace('fa-sun', 'fa-moon');
        }
      }
    });

    // Lắng nghe thay đổi từ hệ thống
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (!localStorage.getItem('theme')) {
        if (e.matches) enableDarkMode();
        else disableDarkMode();
      }
    });

    // === BACK TO TOP FUNCTIONALITY ===
    let mybutton = document.getElementById("backToTop");

    window.onscroll = function () {
      scrollFunction();
    };

    function scrollFunction() {
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        mybutton.classList.add("show");
      } else {
        mybutton.classList.remove("show");
      }
    }

    mybutton.onclick = function () {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    };

    // === LOAD GALLERY ===
    async function loadFullGallery() {
      const galleryContainer = document.getElementById('full-gallery');
      try {
        const response = await fetch('../data.json');
        const data = await response.json();

        if (galleryContainer) galleryContainer.innerHTML = '';

        if (data.artData && Array.isArray(data.artData)) {
          [...data.artData].reverse().forEach(art => {
            const artItem = document.createElement('div');
            artItem.className = 'art-item';
            const imagePath = art.image.startsWith('http') ? art.image : `../${art.image}`;

            artItem.innerHTML = `
              <a href="../art.html?id=${art.id}">
                <img src="${imagePath}" alt="${art.title}">
              </a>
            `;
            galleryContainer.appendChild(artItem);
          });

          // KHÔI PHỤC VỊ TRÍ CUỘN
          const scrollPos = sessionStorage.getItem('scrollPos');
          if (scrollPos && parseInt(scrollPos) > 0) {
            setTimeout(() => {
              window.scrollTo({
                top: parseInt(scrollPos),
                behavior: 'smooth'
              });
              sessionStorage.removeItem('scrollPos');
            }, 300);
          }

        } else {
          galleryContainer.innerHTML = '<p>Chưa có tác phẩm nào để hiển thị.</p>';
        }
      } catch (error) {
        console.error("Lỗi tải Gallery:", error);
        if (galleryContainer) galleryContainer.innerHTML = '<p>Error to loading.</p>';
      }
    }

    // LƯU VỊ TRÍ KHI RỜI TRANG
    window.addEventListener('beforeunload', () => {
      sessionStorage.setItem('scrollPos', window.scrollY);
    });

    // CHẠY HÀM
    loadFullGallery();
  </script>

</body>

</html>
