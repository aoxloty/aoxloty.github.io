  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      background-image: url('artfightlol.png');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
      color: #333;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      position: relative;
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 50);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #1c5ee3;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;

    p {

    .axolotl-wrapper {

    }

    .axolotl-img {

    .axolotl-img:hover {

    .footer {

    /* Dark Mode Toggle Button */

    body.dark-mode .badge {

    body.dark-mode .footer {

    }

    body.dark-mode .dark-mode-toggle {
      background-color: #333;
      color: #fff;
    }

      }

        bottom: 20px;
        right: 20px;
        width: 45px;
        height: 45px;
      }

      .dark-mode-toggle:active {
        transform: scale(0.95);
      }
    }
  </style>
</head>

<script>
  // KIá»‚M TRA VÃ€ ÃP Dá»¤NG DARK MODE NGAY Láº¬P Tá»¨C
  (function () {
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
      document.documentElement.classList.add('dark-mode');
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add('dark-mode');
      });
    }
  })();

  // Láº®NG NGHE THAY Äá»”I Tá»ª CÃC TAB KHÃC
  window.addEventListener('storage', (e) => {
    if (e.key === 'theme') {
      if (e.newValue === 'dark') {
        document.body.classList.add('dark-mode');
        updateDarkModeIcon(true);
      } else {
        document.body.classList.remove('dark-mode');
        updateDarkModeIcon(false);
      }
    }
  });

  // Láº®NG NGHE THAY Äá»”I Tá»ª Há»† THá»NG
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    if (!localStorage.getItem('theme')) {
      if (e.matches) {
        document.body.classList.add('dark-mode');
        updateDarkModeIcon(true);
      } else {
        document.body.classList.remove('dark-mode');
        updateDarkModeIcon(false);
      }
    }
  });

  // HÃ€M Cáº¬P NHáº¬T ICON
  function updateDarkModeIcon(isDark) {
    const icon = document.querySelector('.dark-mode-toggle i');
    if (icon) {
      if (isDark) {
        icon.classList.replace('fa-moon', 'fa-sun');
      } else {
        icon.classList.replace('fa-sun', 'fa-moon');
      }
    }
  }

  // Xá»¬ LÃ NÃšT TOGGLE SAU KHI DOM LOAD
  document.addEventListener('DOMContentLoaded', () => {
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;
    const icon = darkModeToggle.querySelector('i');

    // Äá»“ng bá»™ icon vá»›i tráº¡ng thÃ¡i hiá»‡n táº¡i
    if (body.classList.contains('dark-mode')) {
      icon.classList.replace('fa-moon', 'fa-sun');
    }

    // Xá»­ lÃ½ sá»± kiá»‡n click
    darkModeToggle.addEventListener('click', () => {
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        icon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.add('dark-mode');
        icon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('theme', 'dark');
      }
      darkModeToggle.blur();
    });
  });

  document.oncontextmenu = function () { return false; }
  document.onkeypress = function (event) {
    event = (event || window.event);
    if (event.keyCode == 123) {
      return false;
    }
  }
  document.onmousedown = function (event) {
    event = (event || window.event);
    if (event.keyCode == 123) {
      return false;
    }
  }
  document.onkeydown = function (event) {
    event = (event || window.event);
    if (event.keyCode == 123) {
      return false;
    }
  }
  document.addEventListener("keydown", function (event) {
    if (event.ctrlKey) {
      event.preventDefault();
    }
    if (event.keyCode == 123) {
      event.preventDefault();
    }
  })
</script>
